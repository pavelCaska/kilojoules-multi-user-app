<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>Login</title>
</head>

<body>

<div class="container p-3 my-5">
    <h1 class="display-3 border-bottom">Nutrition Journal</h1>
    <div th:insert="~{fragments/messages :: messagesFragment}"></div>

    <div class="row my-5">
        <div class="col-md-4 offset"></div>
        <div class="col-md-4 justify-content-center">
            <!--            <div class="justify-content-center">-->
            <h2 class="display-5 text-center">Register</h2>
            <form th:action="@{/register}" th:object="${user}" th:method="post" class="was-validated">
                <div class="form-group">
                    <label class="mt-3 mb-2" for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" th:field="*{username}" th:value="${username}" required>
                    <div class="invalid-feedback">Username must be at least 6 characters long.</div>
                </div>
                <div class="form-group">
                    <label class="mt-3 mb-2" for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" th:field="*{password}" required>
                    <div class="invalid-feedback">Password must consists of a minimum of 6 letters and/or digits.</div>
                </div>
                <div class="form-group">
                    <label class="mt-3 mb-2" for="matchingPassword">Repeat password</label>
                    <input class="form-control" type="password" name="password" id="matchingPassword" th:field="*{matchingPassword}" required>
                    <div class="invalid-feedback">Please enter a matching password.</div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 mt-3 mb-3">
                        <input class="btn btn-primary w-100" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4 offset"></div>
    </div>
</div>
</body>

</html>
