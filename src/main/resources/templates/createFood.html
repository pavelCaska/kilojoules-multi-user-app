<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>Food</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:insert="~{fragments/navBar :: navBarFragment}">
</nav>
<div class="container p-3 my-5">
    <h1 class="display-5 border-bottom">Add new food item</h1>

    <div th:insert="~{fragments/messages :: messagesFragment}"></div>

    <form th:action="@{/food/create}" th:method="post" th:object="${food}" class="was-validated pt-3">

        <div th:insert="~{fragments/foodForm :: foodFormFragment}"></div>
        <div th:insert="~{fragments/foodButtons :: foodButtonsFragment}"></div>
    </form>
</div>
</body>
</html>
