<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>Login</title>
</head>

<body>

<div class="container p-3 my-5">
    <h1 class="display-3 border-bottom">Nutrition Journal</h1>
    <div class="alert alert-danger" th:if="${errorMessage}">
    <span th:text="${errorMessage}"></span> <a th:href="@{/register}" th:text="here."></a>
    </div>
    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

    <div class="row my-5">
        <div class="col-md-4 offset"></div>
        <div class="col-md-4 justify-content-center">
                <h2 class="display-5 text-center">Login</h2>
                <form th:action="@{/login}" th:object="${user}" th:method="post" class="was-validated">
                    <div class="form-group">
                        <label for="username"></label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="Username" th:field="*{username}" required>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password" th:field="*{password}" required>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 mt-3 mb-3">
                            <input class="btn btn-primary w-100" type="submit" value="Log in">
                        </div>
                    </div>

                    <p class="text-center">Are you a new User? <a class="text-primary" href="#" th:href="@{/register}">Register Now</a>
                    </p>
                </form>
            </div>
            <div class="col-md-4 offset"></div>
        </div>
    </div>
</body>

</html>
