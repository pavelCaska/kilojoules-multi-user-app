<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>User profile</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:insert="~{fragments/navBar :: navBarFragment}">
</nav>
<div class="container p-3 my-5">
    <h1 class="display-5 border-bottom">User profile</h1>

    <div th:insert="~{fragments/messages :: messagesFragment}"></div>

    <form th:action="@{/user/profile}" th:method="post" th:object="${user}" class="was-validated pt-3">
        <div class="row mt-4 d-flex justify-content-between">
            <div class="row mt-3">
                <div class="col-md-3 offset"></div>
                <div class="col-md-3 form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}" th:value="${user.getFirstName()}" th:style="'background-color: white;'"/>
                    <div class="invalid-feedback">Please enter your first name.</div>
                </div>
                <div class="col-md-3 form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}"/>
                    <div class="invalid-feedback">Please enter your last name.</div>
                </div>
                <div class="col-md-3 offset"></div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3 offset"></div>
                <div class="col-md-6 form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" th:field="*{email}"/>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
<!--                <div class="col-md-3 offset"></div>-->
                <div class="col-md-3 offset"></div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3 offset"></div>
                <div class="col-md-3 form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form-control" th:field="*{city}"/>
                    <div class="invalid-feedback">Please enter the name of your city.</div>
                </div>
                <div class="col-md-3 form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" class="form-control" th:field="*{country}"/>
                    <div class="invalid-feedback">Please enter the name of your country.</div>
                </div>
                <div class="col-md-3 offset"></div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3 offset"></div>
                <div class="col-md-3 form-group">
                    <label for="createdAt">Created at</label>
                    <input type="text" id="createdAt" name="createdAt" class="form-control"
                           th:value="${createdAt}"
                           disabled/>
                </div>
                <div class="col-md-3 form-group">
                    <label for="updatedAt">Updated at</label>
                    <input type="text" id="updatedAt" name="updatedAt" class="form-control"
                           th:value="${updatedAt}"
                           disabled/>
                </div>
                <div class="col-md-3 offset"></div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3 offset"></div>
                <div class="col-md-6 form-group justify-content-end text-end">
                    <input class="btn btn-primary col-md-3 mt-3" type="submit" value="Submit"/>
                </div>
                <div class="col-md-3 offset"></div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
