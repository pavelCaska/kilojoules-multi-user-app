<div xmlns:th="http://www.thymeleaf.org/" th:fragment="formDtoDateRadioCheckedFragment">
    <div class="mb-3 row d-flex">
        <div class="col-md-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" th:field="*{date}" required>
        </div>

        <div class="col-md-9">
            <label>Meal Type</label>
            <div class="d-flex justify-content-evenly pt-3">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="mealType" id="breakfast"
                           value="BREAKFAST" required th:checked="${entry.mealType.name() == 'BREAKFAST'}"
                           th:field="*{mealType}">
                    <label class="form-check-label" for="breakfast">
                        Breakfast
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="mealType" id="midMorningSnack"
                           value="MID_MORNING_SNACK" th:checked="${entry.mealType.name() == 'MID_MORNING_SNACK'}">
                    <label class="form-check-label" for="midMorningSnack">
                        Mid Morning Snack
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="mealType" id="lunch" value="LUNCH"
                           th:checked="${entry.mealType.name() == 'LUNCH'}">
                    <label class="form-check-label" for="lunch">
                        Lunch
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="mealType" id="afternoonSnack"
                           value="AFTERNOON_SNACK" th:checked="${entry.mealType.name() == 'AFTERNOON_SNACK'}">
                    <label class="form-check-label" for="afternoonSnack">
                        Afternoon Snack
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="mealType" id="dinner" value="DINNER"
                           th:checked="${entry.mealType.name() == 'DINNER'}">
                    <label class="form-check-label" for="dinner">
                        Dinner
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
